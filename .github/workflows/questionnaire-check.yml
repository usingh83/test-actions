name: Questionnaire Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create-check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Questionnaire Approval",
              head_sha: context.payload.pull_request.head.sha,
              status: "in_progress",
              output: {
                title: "Questionnaire Required",
                summary: "Please fill out the PR questionnaire issue form."
              }
            });

            // Post link to form in PR comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš¦ **Questionnaire Required**  
              Approver: Please fill out [the form](https://github.com/${context.repo.owner}/${context.repo.repo}/issues/new?template=questionnaire.yml&title=Questionnaire+for+PR+${context.issue.number}&body=This+submission+applies+to+PR+${context.issue.number})`
            });
